<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>首页 | GemFrame开源权限管理系统v1.0.0</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <div th:replace="common/links::layui_links"></div>
    <div th:replace="common/links::custom_links"></div>
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>Redis示例</legend>
    </fieldset>
    <div class="layui-collapse" lay-filter="test">
        <div class="layui-colla-item">
            <h2 class="layui-colla-title">配置文件示例</h2>
            <div class="layui-colla-content">
                <blockquote class="layui-elem-quote layui-quote-nm">
                    <pre lay-title="Java">
                        配置：
                    </pre>
                </blockquote>
            </div>
        </div>
        <div class="layui-colla-item">
            <h2 class="layui-colla-title">代码引用示例</h2>
            <div class="layui-colla-content">
                <blockquote class="layui-elem-quote layui-quote-nm">
                    <pre lay-title="Java">
                        配置：application.yml
                    </pre>
                </blockquote>
            </div>
        </div>

        <div class="layui-colla-item">
            <h2 class="layui-colla-title">功能操作示例</h2>
            <div class="layui-colla-content">
                <form class="layui-form layui-form-pane" action="">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                        <legend>设置缓存</legend>
                    </fieldset>
                    <div class="layui-form-item">
                        <label class="layui-form-label">输入Key</label>
                        <div class="layui-input-inline">
                            <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">输入value</label>
                        <div class="layui-input-inline">
                            <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">失效时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">时间单位</label>
                            <div class="layui-input-inline">
                                <select name="modules" lay-verify="required" lay-search="">
                                    <option value="">直接选择或搜索选择</option>
                                    <option value="1">秒</option>
                                    <option value="2">分</option>
                                    <option value="3">时</option>
                                    <option value="4">日</option>
                                    <option value="5">周</option>
                                    <option value="6">月</option>
                                    <option value="7">年</option>
                                </select>
                            </div>
                        </div>
                    </div>
                        <button type="button" class="layui-btn layui-btn-normal">立即存储</button>


                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                        <legend>获取缓存</legend>
                    </fieldset>
                    <div class="layui-form-item">
                        <label class="layui-form-label">输入Key</label>
                        <div class="layui-input-inline">
                            <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                        <button type="button" class="layui-btn layui-btn-warm">立即获取</button>
                    </div>
<!--                    <hr class="layui-bg-blue">-->
                </form>
            </div>
        </div>
    </div>


    <div th:replace="common/links::jquery_script"></div>
    <div th:replace="common/links::layui_script"></div>
    <!--您的Layui代码start-->
    <script type="text/javascript">
        layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element'], function() {
            var laydate = layui.laydate //日期
                ,laypage = layui.laypage //分页
                ,layer = layui.layer //弹层
                ,table = layui.table //表格
                ,carousel = layui.carousel //轮播
                ,upload = layui.upload //上传
                ,element = layui.element; //元素操作 等等...
            /*layer弹出一个示例*/
            // layer.msg('欢迎查看Redis使用示例');
        });
    </script>
</body>
</html>
