<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>首页 | GemFrame开源权限管理系统v1.0.0</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <div th:replace="common/links::layui_links"></div>
    <div th:replace="common/links::custom_links"></div>
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>列表页风格</legend>
    </fieldset>
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">LayUI - Table</li>
            <li>BootStrap - Table</li>
            <li>BootStrap - Treetable</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe width="100%" height="730" frameborder="0" scrolling="no" class="router-view-iframe-style"
                        src="../../sysLog/list.html">
                </iframe>
            </div>
            <div class="layui-tab-item">
                <iframe width="100%" height="730" frameborder="0" scrolling="no" class="router-view-iframe-style"
                        src="../../user/list.html">
                </iframe>
            </div>
            <div class="layui-tab-item">
                <iframe width="100%" height="730" frameborder="0" scrolling="no" class="router-view-iframe-style"
                        src="../../menu/list.html">
                </iframe>
            </div>
        </div>
    </div>

    <div th:replace="common/links::jquery_script"></div>
    <div th:replace="common/links::layui_script"></div>
    <!--您的Layui代码start-->
    <script type="text/javascript">
        layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element'], function() {
            var laydate = layui.laydate //日期
                ,laypage = layui.laypage //分页
                ,layer = layui.layer //弹层
                ,table = layui.table //表格
                ,carousel = layui.carousel //轮播
                ,upload = layui.upload //上传
                ,element = layui.element; //元素操作 等等...
            /*layer弹出一个示例*/
            // layer.msg('欢迎查看Redis使用示例');
        });
    </script>
</body>
</html>
